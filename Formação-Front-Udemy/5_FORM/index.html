<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulários</title>
</head>

<body>
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos do Formulário -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo name (Facilita a pegar o dado) -->
        <div>
            <!-- 4 - Atributo label (Fala que a label é junto com o input age) -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - Select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - Atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Multiplas opções -->
        <div>
            <label for="items">Selecione os items desejados:</label>
            <select name="items" multiple>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="carne">Carne</option>
                <option value="suco">Suco</option>
                <option value="refrigerante">Refrigerante</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - Fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - Datalist Esse é legal-->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Flocos"></option>
                <option value="Chocolate"></option>
                <option value="Blue Ice"></option>
                <option value="Morango"></option>
                <option value="Cereja"></option>
            </datalist>
        </div>
        <!-- 12 - Senha -->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - Radio button -->
        <div>
            <label for="carModel">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="carModel">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="carModel">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="carModel">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais de Caroo:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de Nascimento</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - números -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number">
        </div>

        <!-- 19 - email -->
         <div>
            <label for="email">Digite seu email:</label>
            <input type="email" name="email">
         </div>

         <!-- 20 - value -->
          <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valr é este" name="value">
          </div>

          <!-- 21 - disable -->
          <div>
            <p>Tente alterar</p>
            <input type="text" disabled>
          </div>

          <!-- 22 - placeholder -->
          <div>
            <label for="currentJob">Digite sua profissão:</label>
            <input type="text" name="currentJob" placeholder="No que você esta trabalhando agora?">
          </div>

          <!-- 23 - required -->
          <div>
            <label for="birthYear">Digite seu ano de Nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
          </div>
        <!-- 13 - Reiniciar Forms -->
        <div>
            <input type="reset" value="Limpar">
        </div>

        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
